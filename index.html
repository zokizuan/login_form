              <img src="jh.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="ab.svg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/cl.svg" class="d-block w-100" alt="...">

      </div>


      <!-- -------------------------------------------------------------------------------------------- -->

      <div class="col-lg-5 login-custom-2">

          <div class="card-header card shadow-sm ">
            <h2 class="text-center text-custom">Onlane</h2>

            <div class="rounded card-custom shadow-sm pt-4 pl-2 pr-2 pb-2">

              <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                <li class="nav-item"> <a data-toggle="pill" href="#login" id="login-tab" class="nav-link active "
                    role="tab">Login </a> </li>

                <li class="nav-item"> <a data-toggle="pill" href="#register" id="register-tab" class="nav-link "
                    role="tab"> <i class="fab fa-paypal mr-2"></i> Register </a> </li>
              </ul>
            </div>
            <div class="tab-content">
              <div id="login" class="tab-pane fade show active pt-3" role="tabpanel">
                <form role="form">
                  <div class="form-group"> <label for="username">
                      <h6>Username or Number</h6>
                    </label> <input type="text" name="username" placeholder="Enter your username or number" required
                      class="form-control ">
                  </div>
                  <div class="form-group"> <label for="password">
                      <h6>Password</h6>
                    </label>
                    <div class="input-group"> <input type="text" name="password" placeholder="Enter your password"
                        class="form-control " required>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">

                    
                    <div class="custom-control form-group custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" unchecked>
                      <label class="custom-control-label" for="customCheck1"><h6>Remember me</h6></label>
                    </div>
                    <a href="#" class="text-decoration-none">
                      <h6 class="form-group text-primary"> Forgot your password?</h6>
                     </a>
                  </div>

                  
                  
                  <button type="button" class=" form-group btn btn-danger btn-block shadow-sm">Login</button>
                </form>
                
              </div>




              <div id="register" role="tabpanel" class="tab-pane fade pt-3">
                <div role="form">
                  
                  <div class="form-group"> <label for="username">
                      <h6>Full Name</h6>
                    </label> 
                    <input type="text" name="username" placeholder="Enter your Full Name" required
                      class="form-control ">
                  </div>
                  <div class="form-group"> <label for="username">
                      <h6>Phone Number</h6>
                    </label> <input type="text" name="username" placeholder="Enter your phone number" required
                      class="form-control ">
                  </div>
                  <div class="form-group"> <label for="username">
                      <h6>Date of Birth</h6>
                    </label> <input type="text" name="username" placeholder="dd/mm/yyyy" required
                      class="form-control ">
                  </div>
                  <div class="form-group"> <label for="username">
                      <h6>GST Number</h6>
                    </label> <input type="text" name="username" placeholder="GST" required
                      class="form-control ">
                  </div>
                  <div class="form-group"> <label for="password">
                      <h6>Address</h6>
                    </label>
                    <div class="input-group"> <input type="text" name="password" placeholder="Full Address""
                        class="form-control " required>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between">
                    <div class="form-group"> <label for="username">
                        <h6>State</h6>
                      </label> <input type="text" name="username" placeholder="Select State" required
                        class="form-control ">
                    </div>
                    <div class="form-group"> <label for="username">
                      <h6>Pincode</h6>
                    </label> <input type="text" name="username" placeholder="" required
                      class="form-control ">
                  </div>
                </div>
                    <div class="form-group"> <label for="username">
                        <h6>City</h6>
                      </label> <input type="text" name="username" placeholder="Select City" required
                        class="form-control ">
                    </div>
                    <div class="custom-control form-group custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" unchecked>
                      <label class="custom-control-label" for="customCheck1"><h6> agree to the onlane TOS and Privacy Policy</h6></label>
                    </div>






                  
                  
                  <button type="button" class=" form-group btn btn-primary btn-block shadow-sm">Register</button>
                </div>
                </div>
            </div>
          </div>

      </div>


    </div>
